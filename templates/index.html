<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard diagnóstico</title>
  <link rel="icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="title">
        <h1>Dashboard diagnóstico</h1>
        <small>Consumiendo la API Django en vivo</small>
      </div>
      <div class="pill" id="ds-pill">Dataset: <code>{{ ds_name|default:"—" }}</code></div>
    </header>

    <!-- KPIs -->
    <section class="kpis" id="kpis">
      <div class="kpi"><b>Filas</b><span id="kpi-rows">—</span></div>
      <div class="kpi"><b>Columnas</b><span id="kpi-cols">—</span></div>
      <div class="kpi"><b>% Nulos (celdas)</b><span id="kpi-null">—</span></div>
      <div class="kpi"><b>Duplicados</b><span id="kpi-dups">—</span></div>
    </section>

    <div class="grid">
      <div class="card col-6">
        <h3>Nulos por columna</h3>
        <div class="row"><canvas id="nulls"></canvas></div>
      </div>

      <div class="card col-6">
        <h3>Cardinalidad (valores únicos)</h3>
        <div class="row"><canvas id="card"></canvas></div>
      </div>

      <div class="card col-6">
        <h3>Columnas por tipo</h3>
        <div class="row"><canvas id="types"></canvas></div>
      </div>

      <div class="card col-6">
        <h3>Outliers (IQR)</h3>
        <div class="row"><canvas id="outliers"></canvas></div>
      </div>

      <div class="card col-12">
        <div class="toolbar">
          <h3 style="margin:0">Distribución por columna</h3>
          <select id="colSel" title="Selecciona columna"></select>
        </div>
        <div class="panel-dist"><canvas id="dist"></canvas></div>
      </div>

      <!--<div class="card col-12">
        <h3>Correlación (heatmap)</h3>
        <div style="height:420px"><canvas id="corr" width="1000" height="380"></canvas></div>
      </div>-->

    </div>

    <div class="err" id="errBox"></div>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
